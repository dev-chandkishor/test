<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Airbnb|Holiday rentals</title>
</head>
<body>
   <div id="parent">
    <img src="./Airbnb-Logo.wine.png"width="130px"height="100px"class="first_img">
    <div class="first_child_div">
        <span> Stays</span>
        <span class="expansive"> Experiences</span>
    </div>
    <div class="second_child_div">
        <h3><b>Airbnb your home</b></h3>
        <span><img src="./global.png"width="18px" style="position: relative;top: 8px;" class="global"></span>
        <button class="pofile">
          <img src="./hamburger.png "width="15px" class="menu">
          <img src="./profile-user.png" class="profile_user">
        </button>
    </div>
    <div class="big_searchbar">
     <button class="big_size">
        <span>Where</span><br>
        <input type="text"placeholder="Search destinations">
     </button>
     |
     <button class="small_size">
        <span>Check in</span><br>
        <span>Add date</span>
     </button>
     |
     <button class="small_size">
        <span>Check out</span><br>
        <span>Add dates</span>
     </button>
     |
     <button class="big_size">
        <span class="last_text">who<br>Add guest</span><br>
        <img src="./find.png"width="45px"height="45px" class="search_icon">
     </button>
    </div>
   </div>
</body>
</html>
